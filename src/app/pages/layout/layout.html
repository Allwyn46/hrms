<div class="flex h-screen">
  <!-- Sidebar -->
  <aside
    [class]="isCollapsed ? 'w-20' : 'w-64'"
    class="bg-black text-white flex flex-col transition-all duration-300"
  >
    <!-- Logo/Brand with Toggle -->
    <div class="p-6 border-b border-gray-700 flex items-center justify-between">
      <h1 *ngIf="!isCollapsed" class="text-2xl font-bold">Dashboard</h1>
      <button (click)="toggleSidebar()" class="text-gray-400 hover:text-white transition">
        <lucide-icon [name]="MenuIcon"></lucide-icon>
      </button>
    </div>

    <!-- Navigation -->
    <nav class="flex-1 overflow-y-auto p-4">
      <ul class="space-y-2">
        <li *ngFor="let item of menuItems">
          <a
            (click)="setActive(item)"
            [routerLink]="item.link"
            [class.bg-gray-100]="item.active"
            [class.text-black]="item.active"
            class="flex items-center gap-3 p-3 rounded-lg hover:bg-gray-800 transition"
            [class.hover:bg-blue-700]="item.active"
          >
            <lucide-icon [name]="item.icon" [class.text-black]="item.active"></lucide-icon>
            <span *ngIf="!isCollapsed">{{ item.label }}</span>
          </a>
        </li>
      </ul>
    </nav>

    <!-- User Profile -->
    <div class="p-4 border-t border-gray-700">
      <div class="flex items-center gap-3 cursor-pointer" z-dropdown [zDropdownMenu]="menu">
        <div
          class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center flex-shrink-0"
        >
          <lucide-icon [name]="SingleUserIcon" class="text-black"></lucide-icon>
        </div>
        <div *ngIf="!isCollapsed" class="flex-1 overflow-hidden">
          <p class="font-medium text-sm whitespace-nowrap">{{ loggedinUser.employeeName }}</p>
          <p class="text-xs text-gray-400 whitespace-nowrap">{{ loggedinUser.emailId }}</p>
        </div>
        <button *ngIf="!isCollapsed" class="text-gray-400 hover:text-white transition">
          <i class="fas fa-ellipsis-v"></i>
        </button>
      </div>
    </div>
  </aside>

  <!-- Main Content Area -->
  <main class="flex-1 overflow-y-auto">
    <div class="text-gray-400 bg-black p-3 w-full flex justify-between items-center">
      <div>
        hello
      </div>
      <div>

      </div>
      <div>

      </div>
    </div>
    <div class="p-8 text-white bg-[#0A0A0A]">
      <router-outlet />
    </div>
  </main>
</div>

<z-dropdown-menu-content #menu="zDropdownMenuContent" class="w-56">
      <z-dropdown-menu-item (click)="onProfile()">
        Profile
      </z-dropdown-menu-item>

      <z-divider zSpacing="sm" class="-mx-1"></z-divider>

      <z-dropdown-menu-item (click)="onLogOff()">
        Log out
      </z-dropdown-menu-item>
</z-dropdown-menu-content>
