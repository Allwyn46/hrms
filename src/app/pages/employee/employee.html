<div class="w-full flex justify-between items-center">
  <div>
    <h3>Employees</h3>
  </div>
  <div>
    <sheet-trigger></sheet-trigger>
  </div>
</div>
<div class="w-full mt-5">
  <div class="overflow-hidden rounded-md border">
    <table z-table>
      <thead z-table-header>
        <tr z-table-row>
          <th z-table-head>ID</th>
          <th z-table-head>Name</th>
          <th z-table-head>Email</th>
          <th z-table-head>Contact</th>
          <th z-table-head>Department</th>
          <th z-table-head>Role</th>
          <th z-table-head>Actions</th>
        </tr>
      </thead>
      <tbody z-table-body>
        @for (employee of employeeList; track $index) {
          <tr z-table-row>
            <td z-table-cell>
                {{employee.employeeId}}
            </td>
            <td z-table-cell>
              <div>{{ employee.employeeName }}</div>
            </td>
            <td z-table-cell>
              <div class="lowercase">{{ employee.emailId }}</div>
            </td>
            <td z-table-cell>
              {{employee.contactNo}}
            </td>
            <td z-table-cell>
              {{employee.deptName}}
            </td>
            <td>
              {{employee.role}}
            </td>
            <td z-table-cell>
              <div class="flex items-center gap-2">
                <z-button
                  zType="ghost"
                  zSize="icon"
                  title="Copy payment ID"
                  (click)="onEdit(employee)"
                >
                  Edit
                </z-button>
                <z-button
                  zType="ghost"
                  zSize="icon"
                  title="View details"
                >
                  <div class="icon-eye"></div>
                </z-button>
              </div>
            </td>
          </tr>
        } @empty {
          <tr z-table-row>
            <td z-table-cell [attr.colspan]="7" class="h-24 text-center">No results.</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
