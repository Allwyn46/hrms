<div class="h-screen flex justify-center items-center">
  <z-card
    class="w-full max-w-sm"
    zTitle="Login to your account"
    zDescription="Enter your email below to login to your account"
  >
    <form [formGroup]="loginForm">
      <div class="space-y-4">
        <div class="space-y-2">
          <label
            class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
          >
            Email
          </label>
          <input
            type="email"
            placeholder="m@example.com"
            formControlName="emailId"
            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
            required
          />
          @if (loginForm.controls['emailId'].touched) {
            <div class="text-danger">
              @if (loginForm.controls['emailId'].errors?.['required']) {
                <span> This Field is Required </span>
              }
            </div>
          }
        </div>
        <div class="space-y-2">
          <div class="flex items-center">
            <label
              class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
            >
              Password
            </label>
            <a href="#" class="ml-auto text-sm underline-offset-4 hover:underline">
              Forgot your password?
            </a>
          </div>
          <input
            type="password"
            formControlName="password"
            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
            required
          />
          @if (loginForm.controls['password'].touched) {
            <div class="text-danger">
              @if (loginForm.controls['password'].errors?.['required']) {
                <span> This Field is Required </span>
              }
            </div>
          }
        </div>
        <div class="space-y-2">
          <z-button zType="default" class="w-full" (click)="onLogin()">Login</z-button>
        </div>
      </div>
    </form>
  </z-card>
</div>
